{% extends 'base.html' %}
{% block title %}reset password {% endblock title %}
{% load static %}

{% block content %}

    <div id="main-wrapper" class="h-100">
        <div class="container-fluid px-0 h-100">
            
                <!-- Reset Password Form -->
                
                    
                        <div class="row justify-content-center mt-4">
                            <div class="col-md-4 col-lg-4 col-xl-4" style="margin-top:5rem;margin-bottom:0rem">
                                <h3 class="font-weight-400 mb-4">Reset Password</h3>
                                <form id="loginForm" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        
                                        {{form}}
                                    </div>
                                    <button class="btn btn-primary btn-block my-4" type="submit">Reset</button>
                                </form>
                                <p class="text-3 text-center text-muted"><a class="btn-link" href="{% url 'login' %}">Login</a> Or, <a class="btn-link" href="{% url 'signup' %}">Sign Up</a></p>
                            </div>
                        
                    
                </div>
                <!-- Reset Password Form End -->

                <!-- Welcome Text -->
                <div class="row justify-content-center">
                        <div class="col-md-7">
                        <div class="hero-mask opacity-8 bg-primary"></div>
                        
                        <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
                            <div class="row no-gutters">
                            </div>
                            <div class="row no-gutters my-auto">
                                <div class="col-10 col-lg-9 mx-auto">
                                    <h1 class="text-11 text-center text-dark mb-4">Need Help?</h1>
                                    <p class="text-4 text-center text-dark line-height-4 mb-5">We are ready to help you to recover you from any trouble to using <strong>Olib.org</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Welcome Text End -->
            
        

<!--script area-->

    <script src="https://cdn.csefest.com/js/jquery.js"></script>
  <script type="text/javascript" src="{% static 'js/forms.js' %}"></script>


{% endblock content %}
