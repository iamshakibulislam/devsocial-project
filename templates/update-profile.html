{% extends 'base.html' %}

{% block title %}My preprint list{%endblock title %}
{% load static %}

{% block content %}
<div class="row justify-content-center" style="margin-bottom:4rem">
	<div class="col-md-6">
		<h3 class="text-center font-weight-bold" style="margin-top:4rem">Update profile information</h3>
	
</div>
</div>
          	
<div class="row search-result-item justify-content-center">
          <div class="col-md-6 search-result-item">
            {% if message %}
            <div class="alert alert-success">{{message}}</div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="full_name">full name</label>
                <input type="text" name="full_name" id="full_name" class="form-control" value="{{request.user.full_name}}">
                </div>

                <div class="form-group">
                <label for="email">email</label>
                <input type="text" name="email" id="full_name" class="form-control" value="{{request.user.email}}" disabled="true">
                </div>


                <div class="form-group">
                <label for="changepass">Current password</label>
                <input type="password" name="current_pass" class="form-control" value="password">
                </div>
                <div class="form-group">
                <label for="changepass">New password</label>
                <input type="password" name="new_pass" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Update information</button>
            </form>
            
          </div>
 </div>


{% endblock content %}
